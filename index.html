    <title>Meme Generator</title>

  <body onload="init()">
    <header class="header flex">
      
      <div class="logo">
        <img
          src="imgs/logo.jpg"
          alt=""
        />
      </div>

      <div class="header-btns">
        <button class="gallery-hdr-btn">Gallery</button>
        <button class="meme-editor-hdr-btn">Meme-editor</button>
        <button class="memes-hdr-btn">Memes</button>
        <button class="about-hdr-btn">About</button>
      </div>
    </header>

    <h1 class="page-title">Page Title</h1>

    <section class="container gallery-container">
      <div class="search-panel">
        <h2>"search-panel" To Be Continue...</h2>
      </div>
      <main class="imgs-container grid">
        <img
          src="imgs/1.jpg"
          alt=""
          onclick="drawImg(this, 1)"
        />
        <img
          src="imgs/2.jpg"
          alt=""
          onclick="drawImg(this, 2)"
        />
        <img
          src="imgs/3.jpg"
          alt=""
          onclick="drawImg(this, 3)"
        />
        <img
          src="imgs/4.jpg"
          alt=""
          onclick="drawImg(this, 4)"
        />
        <img
          src="imgs/5.jpg"
          alt=""
          onclick="drawImg(this, 5)"
        />
        <img
          src="imgs/6.jpg"
          alt=""
          onclick="drawImg(this, 6)"
        />
        <img
          src="imgs/7.jpg"
          alt=""
          onclick="drawImg(this, 7)"
        />
        <img
          src="imgs/8.jpg"
          alt=""
          onclick="drawImg(this, 8)"
        />
        <img
          src="imgs/9.jpg"
          alt=""
          onclick="drawImg(this, 9)"
        />
        <img
          src="imgs/10.jpg"
          alt=""
          onclick="drawImg(this, 10)"
        />
        <img
          src="imgs/11.jpg"
          alt=""
          onclick="drawImg(this, 11)"
        />
        <img
          src="imgs/12.jpg"
          alt=""
          onclick="drawImg(this, 12)"
        />
        <img
          src="imgs/13.jpg"
          alt=""
          onclick="drawImg(this, 13)"
        />
        <img
          src="imgs/14.jpg"
          alt=""
          onclick="drawImg(this, 14)"
        />
        <img
          src="imgs/15.jpg"
          alt=""
          onclick="drawImg(this, 15)"
        />
        <img
          src="imgs/16.jpg"
          alt=""
          onclick="drawImg(this, 16)"
        />
        <img
          src="imgs/17.jpg"
          alt=""
          onclick="drawImg(this, 17)"
        />
        <img
          src="imgs/18.jpg"
          alt=""
          onclick="drawImg(this, 18)"
        />
      </main>
    </section>

    <section class="container meme-editor-container flex">
      <div class="canvas-container">
        <canvas
          class="canvas"
          height="500"
          width="500"
          onclick="draw(event)"
        >
        </canvas>
      </div>

      <div class="control-panel">
        <input
          type="color"
          class="fill-color"
          onchange="setFillColor(this.value)"
          value="#ffffff"
        />
        <input
          type="color"
          class="stroke-color"
          onchange="setStrokeColor(this.value)"
          value="#000000"
        />
        <select
          name="shapes"
          class="shapes"
          onchange="setShape(this.value)"
        >
          <option value="line">Line</option>
          <option value="triangle">Triangle</option>
          <option value="rect">Rectangle</option>
          <option value="arc">Circle</option>
          <option value="text">Text</option>
          <option value="pencil">Pencil</option>
        </select>
        <button onclick="clearCanvas()">Clear</button>

        <!-- ICONS -->

        <button type="button"><img src="icons/add.png" alt=""> add</button>
        <button type="button"><img src="icons/trash.png" alt=""> trash</button>
        <button type="button"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""> pick line</button>
        <button type="button"><img src="icons/align-to-left.png" alt=""> align left</button>
        <button type="button"><img src="icons/center-text-alignment.png" alt=""> align center</button>
        <button type="button"><img src="icons/align-to-right.png" alt=""> align right</button>
        <button type="button"><img src="icons/decrease font - icon.png" alt=""> decrease</button>
        <button type="button"><img src="icons/increase font - icon.png" alt=""> increase</button>
        <button type="button"><img src="icons/paint-board-and-brush.png" alt=""> paint</button>
        <button type="button"><img src="icons/text stroke.png" alt=""> stroke</button>
        <button type="button"><img src="icons/facebook-logo.png" alt=""> facebook</button>
        <button type="button"><img src="icons/search-icon.png" alt=""> search</button>
      
        <div class="inputs">
          <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
      
          <button class="btn" onclick="onUploadImg()">
            Upload Image from Canvas
          </button>
      
          <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
        </div>
            </div>
    </section>

    <section class="container memes-container">
      <h2>"memes-container" To Be Continue...</h2>
    </section>

    <section class="container about-container">
      <h2>"about-container" To Be Continue...</h2>
    </section>

    <footer class="footer">
      <h2>Hello and welcome</h2>

          src="imgs/logo.jpg"
          alt=""
        />
      </div>
      <h3>My name is Eitan Ettinger and this is my Meme Generator</h3>
      <h3>&#128153 &#128153 &#128153 &#128153 &#128153</h3>
    </footer>

    <script src="js/main.js"></script>

    <script src="js/gallery-service.js"></script>

    <script src="js/meme-editor-service.js"></script>
