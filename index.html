      </section>
    </header>

    <h1 class="page-title">Page Title</h1>

    <section class="container gallery-container page-container Gallery">

      </div>

        />
      </main>
    </section>

    <section class="container meme-editor-container page-container Meme-Editor flex">
      <div class="canvas-container">
        <canvas
          class="canvas"
          height="500"
          width="500"
          onclick="draw(event)"
        >
        </canvas>
      </div>

      <section class="control-panel">
        <section class="panel color-size-panel">
          
          <label for="text-line">fill text:</label>
          <input
          type="text"
          name="Text-line"
          id="Text-line"
          class="Text-line"
          onchange="onSetTextLine(this.value)"
          value=''
          />


          <label for="fill-color">fill color:</label>
          <input
          type="color"
          name="fill-color"
          id="fill-color"
          class="fill-color"
          onchange="setFillColor(this.value)"
          value="#ffffff"
          />
  
          <label for="stroke-color">stroke color:</label>
          <input
          type="color"
          name="stroke-color"
          id="stroke-color"
          class="stroke-color"
          onchange="setStrokeColor(this.value)"
          value="#000000"
          />
  
          <label for="font-size">font size:</label>
          <input
          type="number"
          name="font-size"
          id="font-size"
          class="font-size"
          onchange="setFontSize(this.value)"
          value=50
          />
  
          <select
            name="shapes"
            id="shapes"
            class="shapes"
            onchange="setShape(this.value)"
          >
            <option value="line">Line</option>
            <option value="triangle">Triangle</option>
            <option value="rect">Rectangle</option>
            <option value="arc">Circle</option>
            <option value="text">Text</option>
            <option value="pencil">Pencil</option>
          </select>
        </section>

        
        <!-- ICONS -->
        <section class="panel icons-control-panel">
          <button type="button" onclick="addTextLine()"><img src="icons/add.png" alt=""> add</button>
          <button type="button"><img src="icons/trash.png" alt=""> trash</button>
          <button type="button"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""> pick line</button>
          <button type="button"><img src="icons/align-to-left.png" alt=""> align left</button>
          <button type="button"><img src="icons/center-text-alignment.png" alt=""> align center</button>
          <button type="button"><img src="icons/align-to-right.png" alt=""> align right</button>
          <button type="button"><img src="icons/decrease font - icon.png" alt=""> decrease</button>
          <button type="button"><img src="icons/increase font - icon.png" alt=""> increase</button>
          <button type="button"><img src="icons/paint-board-and-brush.png" alt=""> paint</button>
          <button type="button"><img src="icons/text stroke.png" alt=""> stroke</button>
          <button type="button"><img src="icons/facebook-logo.png" alt=""> facebook</button>
          <button type="button"><img src="icons/search-icon.png" alt=""> search</button>
        </section>
        
        <section class="panel out-of-control-panel">
          
          <label for="upload-facebook-btn">Upload to facebook:</label>
          <button id="upload-facebook-btn" class="upload-facebook-btn" onclick="onUploadImg()">
            Upload to facebook
          </button>
          
          <label for="download-img-btn">Download image:</label>
          <a href="#" id="download-img-btn" class="download-img-btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
          
          <label for="upload-img-btn">Upload image:</label>
          <input type="file" id="upload-img-btn" class="upload-img-btn" name="image" onchange="onImgInput(event)" />
          
          <!-- <label for="clear-canvas">clear:</label> -->
          <button id="clear-canvas" onclick="clearCanvas()">Clear</button>
        </section>
      </section>
    </section>
    
    <section class="container memes-container page-container Memes">
      <h2>"memes-container" To Be Continue...</h2>
